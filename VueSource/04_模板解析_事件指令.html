<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04_模板解析_事件指令</title>
  </head>
  <body>
    <div id="test">
      <p>name</p>
      <button v-on:click="test">button</button>
    </div>

    <script src="./js/mvvm/compile.js"></script>
    <script src="./js/mvvm/mvvm.js"></script>
    <script src="./js/mvvm/observer.js"></script>
    <script src="./js/mvvm/watcher.js"></script>

    <script>
      new MVVM({
        el: "#test",
        data: {
          name: 1,
        },
        methods: {
          test() {
            alert(123);
          },
        },
      });
    </script>
  </body>
</html>
